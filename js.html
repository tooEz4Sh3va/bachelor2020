<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
        table td {
            padding: 10px;
            border: 1px solid black;
        }

        p {
            margin: 5px;
        }

        div {
            padding: 5px;
            border: 1px solid black;
            margin: 5px;
        }

        td#empty {
            background-color: #ffeefe;
        }

        td#wall {
            background-color: #aa872a;
        }

        td#start {
            background-color: #0000ff;
        }

        td#finish {
            background-color: #ee2426;
        }

        select option#hidden {
            display: none;
        }
    </style>
</head>

<body>

<div id='tableContainer'>
    <p> Map </p>
</div>

<div id='modSelectorContainer'>
    <p> Edit mode selector </p>

    <input type='radio' name='mod' value='empty' checked> empty </p>
    <input type='radio' name='mod' value='wall' > wall </p>
    <input type='radio' name='mod' value='start'> start </p>
    <input type='radio' name='mod' value='finish'> finish </p>
</div>

<div id='buttonsContainer'>
    <p> Route tracing </p>

    <input type="button" id="start" value="Start"/>
    <p><input type='checkbox' name='step' value='finish'> Step-by-step mode</p>
    <input type="button" id="next" value="Next Step"/>
</div>

<script>
    const mods = ['empty', 'wall', 'start', 'finish'];
    const config = {
        mapSize: {
            x: prompt('Enter the width of the map you want to create:', '7') || 1,
            y: prompt('Enter the heights of the map you want to create:', '7') || 1,
            z: 4
        }
    };
    let twoDim = true;
    let startPosition = null;
    let finishPosition = null;
    const map = [];
    initMap();

    let modButtons = document.getElementsByName('mod');
    let currentMod = 'empty';
    initModSelector();

    // let layersSelect = document.getElementById('layerSelector');
    // let dimButtons = document.getElementsByName('layerCheck');
    let currentZ = 0;
    // initLayerSelector();

    initStarter();

    let table;
    updateTable(map[currentZ]);


    function initModSelector() {
        for (let i = 0; i < modButtons.length; i++) {
            modButtons[i].onchange = selectChange;
        }

        function selectChange() {
            currentMod = this.value;
        }
    }

    function initLayerSelector() {
        layersSelect.addEventListener('change', layerChange);

        updateDimMod();

        function layerChange() {
            if (currentZ !== this.value) {
                currentZ = this.value;
                updateTable(map[currentZ])
            }
        }


        for (let i = 0; i < dimButtons.length; i++) {
            dimButtons[i].onchange = dimChange;
        }

        function dimChange() {
            twoDim = this.value === '1';
            updateDimMod();
            currentZ = 0;
            updateTable(map[currentZ])
        }
    }

    function updateDimMod() {
        if (twoDim) {
            Array.from(layersSelect.options).forEach(option => {
                if (option.value !== 0) {
                    option.hidden = true;
                    option.selected = false;
                } else {
                    option.selected = true;
                    layersSelect.selectedIndex = 0;
                }
            });
        } else {
            Array.from(layersSelect.options).forEach(option => {
                option.hidden = false
            })
        }
    }

    function initStarter() {
        const startButton = document.getElementById('start');

        startButton.onclick = waveStart;
    }

    function initMap() {
        for (let u = 0; u < config.mapSize.z; u++) {
            const plane = [];
            for (let i = 0; i < config.mapSize.y; i++) {
                const row = [];
                for (let j = 0; j < config.mapSize.x; j++) {
                    row.push({
                        mode: 0
                    });
                }
                plane.push(row);
            }
            map.push(plane);
        }

    }

    function updateTable(twoDimArray) {
        table = getNewTable();

        for (let i = 0; i < twoDimArray.length; i++) {
            const row = twoDimArray[i];
            const tr = document.createElement('tr');
            for (let j = 0; j < row.length; j++) {
                const cell = row[j];
                const td = document.createElement('td');
                td.id = mods[cell.mode];
                updateCell(td, i, j, cell.waveIndex);

                td.addEventListener('click', function tdClick() {
                    setCell(this, i, j, cell.waveIndex);
                });

                tr.appendChild(td)
            }
            table.appendChild(tr)
        }
    }

    function updateCell(td, x, y, waveIndex) {
            if (waveIndex > 0) td.innerHTML = waveIndex + '';
    }

    function setCell(td, x, y, waveIndex) {
        if (currentMod === 'start' && startPosition) {
            alert('There should be only one start, please select other block')
        } else if (currentMod === 'finish' && finishPosition) {
            alert('There should be only one finish, please select other block')
        } else {
            if (currentMod === 'start') {
                startPosition = {x: x, y: y};
            } else if (currentMod === 'finish') {
                finishPosition = {x: x, y: y};
            }
            if (td.id === 'start') {
                startPosition = null;
            } else if (td.id === 'finish') {
                finishPosition = null;
            }
            td.id = currentMod;

            updateCell(td, x, y, waveIndex);
            map[currentZ][x][y].mode = mods.indexOf(currentMod);

        }
    }

    function clearTable() {
        table = document.getElementById('table');
        if (table) {
            table.remove();
            // parent.delete(table);
        }
    }

    function getNewTable() {
        const parent = document.getElementById('tableContainer');

        clearTable(parent);
        let table = document.createElement('table');
        table.id = 'table';

        parent.appendChild(table);
        return table;
    }

    // wave algo section!

    let elementsQueue = [];
    let nextElements = [];
    let currentWaveIndex = 0;

    function waveStep(pos) {
        const currentMap = map[currentZ];
        const x = pos.x;
        const y = pos.y;

        if (currentMap[x + 1] && currentMap[x + 1][y]) if (!currentMap[x + 1][y].waveIndex && (currentMap[x + 1][y].mode === 0)) {
            currentMap [x + 1][y].waveIndex = currentWaveIndex + 1;
            nextElements.push({x: x + 1, y: y})
        }
        if (currentMap[x - 1] && currentMap[x - 1][y]) if (!currentMap[x - 1][y].waveIndex && (currentMap[x - 1][y].mode === 0)) {
            currentMap [x - 1][y].waveIndex = currentWaveIndex + 1;
            nextElements.push({x: x - 1, y: y})
        }
        if (currentMap[x] && currentMap[x][y + 1]) if (!currentMap[x][y + 1].waveIndex && (currentMap[x][y + 1].mode === 0)) {
            currentMap [x][y + 1].waveIndex = currentWaveIndex + 1;
            nextElements.push({x: x, y: y + 1})
        }
        if (currentMap[x] && currentMap[x][y - 1]) if (!currentMap[x][y - 1].waveIndex && (currentMap[x][y - 1].mode === 0)) {
            currentMap [x][y - 1].waveIndex = currentWaveIndex + 1;
            nextElements.push({x: x, y: y - 1})
        }
    }

    function waveStart() {
        if (startPosition && finishPosition) {
            waveStep(startPosition);
            currentWaveIndex++;
            while (nextElements[0]) {
                elementsQueue = nextElements;
                nextElements = [];

                while (elementsQueue[0]) {
                    waveStep(elementsQueue[0]);
                    elementsQueue.splice(0, 1);
                }
                currentWaveIndex++;
                updateTable(map[currentZ]);
                console.log('step ended');
            }
        }
        console.log('wave ended');
    }

    console.log(map);

</script>


</body>

</html>
